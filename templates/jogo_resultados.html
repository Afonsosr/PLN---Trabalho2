{% extends "parent.html" %}
{% block body %}

<style>
    body {
        background-image: url("{{ url_for('static', filename='images/fundo4.png') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
    }
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background: rgba(255, 255, 255, 0.6);
        z-index: -1;
    }
    .titulo {
        text-align: center;
        color: #003366;
        font-weight: bold;
        font-size: 3rem;
        margin: 60px 0 40px 0;
    }
    .resultado-card {
        background-color: rgba(204, 230, 250, 0.4);
        border: 1px solid #003366;
        border-radius: 15px;
        padding: 40px;
        max-width: 700px;
        margin: 0 auto;
        font-size: 2.2rem;
        color: #003366;
    }
    .btn-custom {
        background-color: #003366;
        color: white;
        border: 2px solid white;
        transition: all 0.3s ease;
        padding: 15px 40px;
        font-size: 1.5rem;
        border-radius: 10px;
        margin: 20px;
    }
    .btn-custom:hover {
        background-color: white;
        color: #003366;
        border: 2px solid #003366;
    }
</style>

<div class="titulo">Resultado do Jogo</div>

<div class="resultado-card text-center">
    Acertou {{ score }} em {{ total }} quest√µes!
</div>

<div class="text-center">
    <a href="/jogo_sinonimos" class="btn btn-lg btn-custom">Jogar Novamente!</a>
    <a href="/" class="btn btn-lg btn-custom">Home</a>
</div>

{% endblock %}
