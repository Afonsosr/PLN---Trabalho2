{% extends "parent.html" %}

{% block body %}

<style>
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("{{ url_for('static', filename='images/fundo2.png') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.25;
        z-index: -1;
    }

    .content {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        position: relative;
        z-index: 1;
    }

    .caixa-titulo {
        background-color: #003366;
        border-radius: 10px;
        padding: 30px;
        color: white;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        margin: 40px;
    }

    .label-azul {
        color: #003366;
        font-weight: bold;
    }

    .texto-cinzento {
        color: #333333;
    }

    .btn-custom {
        background-color: #003366;
        color: white;
        border: 2px solid white;
        transition: all 0.3s ease;
        border-radius: 0.5rem;
    }

    .btn-custom:hover {
        background-color: white;
        color: #003366;
        border: 2px solid #003366;
    }

    .btn-xl {
        padding: 0.9rem 2.2rem;
        font-size: 1.35rem;
    }
</style>

<div class="caixa-titulo">
    <h1 class="px-4 text-white">Adicionar Novo Conceito</h1>
</div>

<div class="ms-5 mt-4 me-5">
    <form method="POST">
        <div class="mb-4">
            <label class="label-azul">Conceito:</label>
            <input type="text" name="conceito" class="form-control" required>
        </div>

        <div class="mb-4">
            <label class="label-azul">Categoria:</label>
            <input type="text" name="categoria" class="form-control">
        </div>

        <div class="mb-4">
            <label class="label-azul">Descrição:</label>
            <textarea name="descricao" class="form-control" rows="4"></textarea>
        </div>

        <div class="mb-4">
            <label class="label-azul">Sigla:</label>
            <input type="text" name="sigla" class="form-control">
        </div>

        <div class="mb-4">
            <label class="label-azul">Citação:</label>
            <textarea name="citacao" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-4">
            <label class="label-azul">Traduções:</label>
            <input type="text" name="traducoes" class="form-control"  placeholder="Ex: Termo[idioma]; Termo2[idioma2]">
        </div>

        <div class="mb-4">
            <label class="label-azul">Sinónimos:</label>
            <input type="text" name="sinonimos" class="form-control" placeholder="Ex: termo1; termo2; termo3">
        </div>        

        <div class="mb-4">
            <label class="label-azul">Link Google Scholar:</label>
            <input type="text" name="link_google_scholar" class="form-control">
        </div>

        <div class="mt-5 d-flex flex-row">
            <a class="m-2 btn btn-custom btn-xl" href="/conceitos" role="button">Cancelar</a>
            <button type="submit" class="m-2 btn btn-custom btn-xl">Adicionar Conceito</button>
        </div>
    </form>
</div>

{% endblock %}
