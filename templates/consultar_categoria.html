{% extends "parent.html" %}

{% block body %}
    <style>
        body {
            background-image: url("/static/images/fundo2.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: rgba(255, 255, 255, 0.6);
            z-index: -1;
        }

        .list-group-item {
            font-size: 1.2rem;
            background-color: #d3ecff;
            border: 1px solid #003366;
            color: #003366;
        }

        .search-label {
            font-size: 1.5rem;
            color: #003366;
            font-weight: bold;
        }

        .search-box {
            border: 2px solid #003366;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 1.3rem;
            width: 50%;
            max-width: 500px;
        }

        .categoria-titulo {
            font-size: 2.5rem;
            color: #003366;
            font-weight: bold;
            margin: 40px 0 20px 0;
            text-align: center;
        }

        #btnTopo {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 99;
            width: 60px;
            height: 60px;
            border: none;
            outline: none;
            background-color: #003366;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            font-size: 30px;
            text-align: center;
            line-height: 60px;
            transition: transform 0.3s;
        }

        #btnTopo:hover {
            transform: scale(1.1);
        }

        #btnTopo::after {
            content: 'Voltar ao topo';
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: #003366;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            font-size: 1rem;
        }

        #btnTopo:hover::after {
            opacity: 1;
        }
    </style>

    <div class="container">

        <h1 class="categoria-titulo">Categoria: {{ categoria }}</h1>

        <h5 class="mt-4 text-center">
            <span class="search-label">Pesquise:</span>
            <input id="myInput" class="search-box" type="text" placeholder="Procure...">
        </h5>

        <div class="mt-4">
            <div class="list-group">
                {% for conceito in conceitos %}
                    <a href="/conceito/{{ conceito['Conceito'] }}?categoria={{ categoria }}" 
                       class="list-group-item list-group-item-action list-group-item-info">
                        {{ conceito['Conceito'] }}
                    </a>
                {% endfor %}
            </div>
        </div>        

    </div>

    <button onclick="topFunction()" id="btnTopo" title="Voltar ao topo">â–²</button>

    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                document.getElementById("btnTopo").style.display = "block";
            } else {
                document.getElementById("btnTopo").style.display = "none";
            }
        }

        function topFunction() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.getElementById("myInput").addEventListener("keyup", function() {
            var input = this.value.toLowerCase();
            document.querySelectorAll(".list-group-item").forEach(function(item) {
                item.style.display = item.textContent.toLowerCase().includes(input) ? "" : "none";
            });
        });
    </script>

{% endblock %}
